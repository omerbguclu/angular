<form #productForm="ngForm" (ngSubmit)="productAdd()" class="container">
  <div class="form-group">
    <label>CategoryId</label>
    <input type="text" class="form-control" name="CategoryId" [(ngModel)]="meta.CategoryId">
  </div>

  <div class="form-group">
    <label>ProductId</label>
    <input type="text" class="form-control" name="ProductId" [(ngModel)]="meta.ProductId">
  </div>

  <div class="form-group">
    <label>ProductName</label>
    <input type="text" class="form-control" name="ProductName" [(ngModel)]="meta.ProductName">
  </div>

  <div class="form-group">
    <label>QuantityPerUnit</label>
    <input type="text" class="form-control" name="QuantityPerUnit" [(ngModel)]="meta.QuantityPerUnit">
  </div>

  <div class="form-group">
    <label>UnitPrice</label>
    <input type="text" class="form-control" name="UnitPrice" [(ngModel)]="meta.UnitPrice">
  </div>

  <div class="form-group">
    <label>UnitInStock</label>
    <input type="text" class="form-control" name="UnitInStock" [(ngModel)]="meta.UnitInStock">
  </div>

  <input class="btn btn-primary" type="submit" value="Submit">

</form>
