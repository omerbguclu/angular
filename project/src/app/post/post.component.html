  <table class="table table-striped table-hover">
    <thead>
      <tr>

        <th scope="col">User Id</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let post of postList'>
        <td>
          {{post.userId}}
        </td>
        <td>
          {{post.id}}
        </td>
        <td>
          {{post.title}}
        </td>
        <td>
          {{post.body}}
        </td>
      </tr>
    </tbody>
  </table>

  <app-newpost></app-newpost>
