<div class=" container">
  <h1 class="page-header">New Post</h1>
  <form #postForm="ngForm" (ngSubmit)="createPost()">


    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" name="id" [(ngModel)]="newPost.id">
    </div>


    <div class="form-group">
      <label>User Id</label>
      <input type="text" class="form-control" name="userId" [(ngModel)]="newPost.userId">
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="newPost.title">
    </div>

    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="body" [(ngModel)]="newPost.body">
    </div>

    <button class="btn-primary" type="submit">Submit</button>
  </form>
</div>
